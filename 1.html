<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDA Preparation</title>
    <style>
        /* Multicolor gradient background */
        body {
            background: linear-gradient(135deg, #ff7f50, #1e90ff, #32cd32, #ff69b4, #ffa500);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .nav {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
            border-radius: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            font-size: 18px;
        }

        nav ul li a:hover {
            background-color: #007BFF;
            border-radius: 5px;
        }

        .box {
            background-color: rgba(0, 0, 0, 0.7);
            margin: 20px auto;
            padding: 20px;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .box ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .box ul li {
            margin: 10px 0;
        }

        .box ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            background-color: #28a745;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .box ul li a:hover {
            background-color: #218838;
        }

        /* Full-screen layout adjustments */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Navigation bar -->
        <div class="nav">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Syllabus</a> </li>
                    <li><a href="#">PYQ</a> </li>
                    <li><a href="#">Mock Test</a> </li>
                    <li><a href="#">Notes</a></li>
                </ul>
            </nav>
        </div>

        <!-- Box content -->
        <div class="box">
            <ul>
                <li>
                    <a href="#">Check Eligibility</a>
                </li>
                <li>
                    <a href="#">New Notifications</a>
                </li>
                <li>
                    <a href="#">Cut Off</a>
                </li>
                <li>
                    <a href="#">Archives</a>
                </li>
                <li>
                    <a href="#">Instructions for Applying Online</a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
